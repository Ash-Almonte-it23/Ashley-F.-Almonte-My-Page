<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Internships</title>
</head>
<body>
    <div id="loadingScreen" class="ring">Loading
  <span></span>
</div>

    <div class="main-body">
        <div class="header">
            <h1>Internships Page</h1>
            <div class="checkbox-wrapper-54">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <!-- Admin Login Form -->
            <div id="adminLogin" class="block-cube">
                <form autocomplete="off">
                    <div class="control block-cube block-input">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="control block-cube block-input">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type="button" id="loginButton" class="btn block-cube block-cube-hover">
                        <div class="bg-top"><div class="bg-inner"></div></div>
                        <div class="bg-right"><div class="bg-inner"></div></div>
                        <div class="bg"><div class="bg-inner"></div></div>
                        <div class="text">Log In</div>
                    </button>
                </form>
            </div>
        </div>

        <div class="navigation">
            <button class="button-85" onclick="window.location.href='index.html'">Home</button>
            <button class="button-85" onclick="window.location.href='Projects.html'">Projects</button>
        </div>

        <div class="info-section">
            <h2>Internship Title</h2>
            <p>Description of the internship experience...</p>
        </div>

        <div class="upload-container" style="display:none;">
            <h2>Upload Files</h2>
            <input type="file" id="fileUploadInternships" multiple>
            <div contenteditable="true" id="fileTitleInternships" class="editable-div" placeholder="Enter file title">Enter file title</div>
            <div class="popup-toolbar" id="popupToolbarTitleInternships">
                <button type="button" title="Bold"><b>B</b></button>
                <button type="button" title="Italic"><i>I</i></button>
                <button type="button" title="Underline"><u>U</u></button>
                <button type="button" title="Increase Font Size">A+</button>
                <button type="button" title="Decrease Font Size">A-</button>
                <input type="color" title="Font Color">
            </div>
            <div contenteditable="true" id="fileDescriptionInternships" class="editable-div" placeholder="Enter file description">Enter file description</div>
            <div class="popup-toolbar" id="popupToolbarDescriptionInternships">
                <button type="button" title="Bold"><b>B</b></button>
                <button type="button" title="Italic"><i>I</i></button>
                <button type="button" title="Underline"><u>U</u></button>
                <button type="button" title="Increase Font Size">A+</button>
                <button type="button" title="Decrease Font Size">A-</button>
                <input type="color" title="Font Color">
            </div>
            <button id="uploadButtonInternships" class="button-85">Upload</button>
        </div>

        <div id="uploadPreviewInternships" class="upload-preview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
